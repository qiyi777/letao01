<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>后台管理系统-首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <!-- 表单验证插件 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">

</head>

<body>


  <div class="lt_left">
    <div class="title">
      <a href="index.html">黑马27期</a>
    </div>
    <div class="img">
      <img src="./images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a class="active" href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a class="manage" href="#">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="classfax">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_right">
    <div class="lt_topbar">
      <a class="pull-left justify" href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a class="pull-right out" href="javascript:;">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="content">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">用户管理</li>
      </ol>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">用户名</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>itcast</td>
            <td>19324324324</td>
            <td>正常</td>
            <td>
              <button class="btn btn-success">正常</button>
              <button class="btn btn-danger">禁用</button>
            </td>
          </tr> -->
        </tbody>
      </table>
      <ul id="page">

      </ul>
    </div>

  </div>



  <!-- 模态框 -->
  <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button id="primary" type="button" class="btn btn-primary">退出</button>
        </div>
      </div>

    </div>

  </div>

  <!-- 禁用用户启用用户的模态框 -->
  <div class="modal fade bs-example-modal-sm" id="userModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">
              <span class="glyphicon glyphicon-info-sign"></span>您确定要执行此操作吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button id="primary" type="button" class="btn btn-primary primary">确定</button>
          </div>
        </div>
  
      </div>
  
    </div>

  <!-- 准备模板引擎 -->
  <script type="text/html" id="tmp">
      {{ each rows v i }}  
      <tr>
          <td>{{ (page-1)*size+i+1 }}</td>
          <td>{{ v.username }}</td>
          <td>{{ v.mobile }}</td>
          <td>{{ v.isDelete === 1 ? '正常':'禁用' }}</td>
          <td data-id={{v.id}}>
            {{ if v.isDelete !== 1 }}
            <button class="btn btn-success">正常</button>
            {{ else }}
            <button class="btn btn-danger">禁用</button>
            {{ /if }}
          </td>
        </tr>
      {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>

</body>

</html>
