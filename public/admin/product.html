<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>后台管理系统-首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <!-- 表单验证插件 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">

</head>

<body>


  <div class="lt_left">
    <div class="title">
      <a href="index.html">黑马27期</a>
    </div>
    <div class="img">
      <img src="./images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a class="manage" href="#">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="classfax">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a class="active" href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_right">
    <div class="lt_topbar">
      <a class="pull-left justify" href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a class="pull-right out" href="javascript:;">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="content">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>
      <div class="add">
        <button type="button" class="btn btn-default">添加分类</button>
      </div>
      <table class="table text-center table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>商品名称</th>
            <th>商品描述</th>
            <th>商品库存</th>
            <th>商品尺寸</th>
            <th>商品状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <div class="page pull-right">
        <ul id="pageintor">

        </ul>
      </div>
    </div>
  </div>



  <!-- 模态框 -->
  <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button id="primary" type="button" class="btn btn-primary">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <!-- 添加分类模态框 -->
  <div class="modal fade bs-example-modal-sm" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <form>
          <div class="modal-body">
            <!-- 下拉菜单 -->
            <div class="dropdown form-group">
              <input type="hidden" name="brandId" class="form-control brandId">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                <span class="care">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="ulDown dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- 挖个坑 -->
              </ul>
            </div>

            <!-- 商品名称 -->
            <div class="form-group two">
              <input name="proName" type="text" class="form-control" placeholder="请输入商品名称">
            </div>

            <!-- 商品描述 -->
            <div class="form-group">
              <textarea name="proDesc" class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
            </div>

            <!-- 商品库存 -->
            <div class="form-group">
              <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
            </div>

            <!-- 商品尺码 -->
            <div class="form-group">
              <input name="size" type="text" class="form-control" placeholder="请输入商品尺码(32-44之间)">
            </div>

            <!-- 商品原价 -->
            <div class="form-group">
              <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
            </div>

            <!-- 商品价格 -->
            <div class="form-group">
              <input name="price" type="text" class="form-control" placeholder="请输入商品价格">
            </div>

            <!-- 商品上传图片 -->
            <div class="file form-group">
              <button type="button" class="btn btn-default">上传图片</button>
              <input type="file" id="fileupload" name="pic1" multiple data-url="/product/addProductPic" class="btn btn-default">
            </div>

            <!-- 图片展示区域 -->
            <div class="imgs form-group">
              <!-- 校验图片的表单 -->
                <input name="picPro" type="hidden" class="form-control">

            </div>

            <!-- 产品上下架 -->
            <input name="statu" type="hidden" value="1">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <script type="text/html" id="tpl">
    {{ each rows v i }}
      <li data-id="{{ v.id }}">
        <a href="#">{{ v.brandName }}</a>
      </li>
    {{ /each }}
  </script>


  <!-- 准备模板引擎  动态渲染数据 -->
  <script type="text/html" id="tmp">
    {{ each rows v i }}
      <tr>
        <td width="10%">{{ (page-1)*size+1+i }}</td>
        <td width="25%">{{ v.proName }}</td>
        <td width="25%">{{ v.proDesc }}</td>
        <td width="10%">{{ v.num }}</td>
        <td width="10%">{{ v.size }}</td>
        <td width="10%">{{ v.statu === 1?'已上架':'未上架' }}</td>
        <td width="10%">
          <button class="btn btn-danger">下架</button>
        </td>
      </tr>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>

</body>

</html>
