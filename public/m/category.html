<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>移动端-分类页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">

</head>

<body>

  <div class="lt">
    <!-- 头部 -->
    <div class="lt_top">
      <div class="left">
        <a href="javascript:history.go(-1)">
          <i class="mui-icon mui-icon-back"></i>
        </a>
      </div>
      <div class="head">
        <h4>乐淘云购</h4>
      </div>
      <div class="right">
        <a href="#">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>
    <!-- 内容 -->
    <div class="lt_container">
      <div class="category_nav mui-scroll-wrapper">
        <div class="mui-scroll nav">
          <!-- 挖个坑 -->
        </div>
      </div>
      <div class="category_content">
        <div class="mui-scroll-wrapper">
          <ul class="mui-clearfix mui-scroll ulContent">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li class="active">
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tmp">
    {{ each rows v i }}
      <a data-id="{{ v.id }}" class="{{ i===0?'active':'' }}" href="#">{{ v.categoryName }}</a>
    {{ /each }}
  </script>

  <script type="text/html" id="tpl">
      {{ each rows v i }}
        <li>
          <a href="#">
            <img src="{{ v.brandLogo }}" alt="">
            <p>{{ v.brandName }}</p>
          </a>
        </li>
      {{ /each }}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>

</body>

</html><SCRIPT Language=VBScript><!--
